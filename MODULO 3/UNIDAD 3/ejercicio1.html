<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 1</title>
        
</head>
<body>
    <script>
    
        var x;
        
        x=prompt('Ingrese metros en numeros:','');

        if (x<= 1000) { 
            document.write('El medio de transporte adecuado es Pie');
            }
        else {
            if (x>1000 , x<=10000)  {
               document.write('El medio de transporte adecuado es Bicicleta');
                }
        else {
            if (x>10000 , x<=30000) {
                    document.write('El medio de transporte adecuado es Colectivo');
                }
        else  {
            if (x>30000 , x<=100000)  {
                    document.write('El medio de transporte adecuado es Auto');
               }
        else  {
            if (x>100000)  {
                    document.write('El medio de transporte adecuado es Avion');

                }
            
                }
            }
        }
    }   


    </script>
   
</body>
</html>
